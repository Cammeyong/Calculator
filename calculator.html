<body>

        <h1>My Trial Calculator</h1>

        <pre></pre>

    <br>
    <pre></pre>

    <div class="cal2">

        <div class="img col"></div>

        <div class="col calculator">
                <h1>Calculating Area</h1>

            <select name="opr2" id="opr2" onchange="rectangle(this)">
                <option value="c">Calculate Area of Circle with Circumference</option>   <!--calculate circum 2*pi*r-->
                <option value="r">Area of a Circle with radius</option>   <!--calculate the radius diameter/2-->
                <option value="d">Area of a circle with Diameter</option> <!--calculate the diameter radius*2-->
                <option value="a">Area of a circle</option>               <!--calculate area of circle pi*r*r-->
                <option value="rect">Calculate Area of a Rectangle </option>   <!--caculate area of rect l*w-->

            </select>
            <br>
            <pre></pre>

            <label for="">Enter a value</label>
            <input type="text" name="val" id="val" maxlength="20">

            <br>
            <pre></pre>

            <label for="">Enter a second value</label>
            <input type="text" name="val1" id="val1" maxlength="20">
            
            <br>

                <input type="text" name="result2" id="result2" maxlength="10">

    </div>
